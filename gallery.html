<html>
<head>
    <title>Welcome To My Gallery</title>
    <link rel="stylesheet" href="gallery.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
          <link rel="icon" type="img/png" href="Perfect2.png" />
</head>
<body>
    <div class="container">
        <h2 style="text-align:center">Welcome To My Gallery!</h2>
    </div>
    <div class="row">
        <div class="column">
            <img src="img/7.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img/2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img/3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img/4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
    </div>
    <div class="column">
        <img src="img/9.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/13.jpg" style="width:100%; margin-top:10px; height:240px;" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/14.jpg" style="width:100%; margin-top:10px; height:240px; margin-left:10px;" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 7</div>
                <img src="img/7.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 7</div>
                <img src="img/2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 7</div>
                <img src="img/3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 7</div>
                <img src="img/4.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">5 / 7</div>
                <img src="img/9.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">6 / 7</div>
                <img src="img/13.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="img/14.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column">
                <img class="demo cursor" src="img/7.jpg" style="width:100%" onclick="currentSlide(1)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/9.jpg" style="width:100%" onclick="currentSlide(5)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/13.jpg" style="width:100%" onclick="currentSlide(6)" alt="photo">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/14.jpg" style="width:100%" onclick="currentSlide(7)" alt="photo">
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>


</body>
</html>
